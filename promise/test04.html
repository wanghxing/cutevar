<!DOCTYPE html>

<head>

<body>
    <p>
        题目四 <br> 红灯三秒亮一次，绿灯一秒亮一次，黄灯2秒亮一次；如何让三个灯不断交替重复亮灯？（用Promse实现）三个亮灯函数已经存在：<br> function red() { console.log('red'); }<br> function green() { console.log('green'); } <br> function yellow() { console.log('yellow'); }
    </p>


    <script>
        /* 
                解析
                红灯三秒亮一次，绿灯一秒亮一次，黄灯2秒亮一次，意思就是3秒，执行一次 red 函数，2秒执行一次 green 函数，1秒执行一次 yellow 函数，不断交替重复亮灯，意思就是按照这个顺序一直执行这3个函数，这步可以就利用递归来实现。
                
          */

        function red() {
            console.log('red');
        }

        function green() {
            console.log('green');
        }

        function yellow() {
            console.log('yellow');
        }

        var light = function(timmer, cb) {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    cb();
                    resolve();
                }, timmer);
            });
        };

        var step = function() {
            Promise.resolve().then(function() {
                return light(3000, red);
            }).then(function() {
                return light(2000, green);
            }).then(function() {
                return light(1000, yellow);
            }).then(function() {
                step();
            });
        }

        step();
    </script>
</body>

</html>
