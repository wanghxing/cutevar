<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HelloWorld</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>HelloWorld</h1>
  <hr>
  <div id="myApp">
    {{message}}
  </div>

  <script type="text/javascript">
      var app = new Vue ({
        el:"#myApp",
        data:{
          message:"Hello World"
        }
      })
  </script>
</body>
</html>
