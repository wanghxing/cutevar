<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind 实例</title>
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>v-bind 实例 （***）</h1>
  <hr>
  <div id="myApp">
    <p><img v-bind:src="imgSrc" width="200px" /></p>
    <p><a :href="webUrl" target="_blank">技术胖</a></p>
    <hr>
    <div :class="className">1. 绑定Class</div>
    <div :class="{classA:isOK}">2. 绑定Class中的判断</div>
    <div :class="{classA,classB}">3. 绑定Class中的数组</div>
    <div :class="isOK?classA:classB">4. 绑定Class中的三元运算符</div>
    <hr>
    <div>
      <input type="checkbox" id="isOK" v-model="isOK">
      <label for="isOK">isOK={{isOK}}</label>
    </div>
    <hr>
    <div :style="{color:red,fontSize:font}">5. 绑定Style </div>
    <div :style="styleObject">6. 对象绑定Style </div>
  </div>
  <style>
    .classA {
      color:red;
    }
    .classB {
      font-size:150%
    }
  </style>

  <script type="text/javascript">
    var app = new Vue({
      el: "#myApp",
      data: {
        imgSrc:"http://7xjyw1.com1.z0.glb.clouddn.com/blogtouxiang.jpg",
        webUrl:"http://jspang.com/",
        className:"classA",
        isOK:true,
        classA:"classA",
        classB:"classB",
        red:"red",
        font:"20px",
        styleObject:{
          color:"green",
          fontSize:"24px"
        }
      }
    })
  </script>
</body>

</html>
