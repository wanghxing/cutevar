<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Methods Option 方法选项</title>
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>Methods Option 方法选项</h1>
  <hr>
  <div id="myApp">
    {{a}}
    <!-- @click 《=》 v-on:click -->
    <p><div @click="add1" style="cursor:pointer">点我add</div></p>
    <p><input @click="add2(2)" type="button" value="传值add"></p>
    <p><btn @click.native="add2(3)"></btn></p>
  </div>

  <p><button onclick="app.add2(4)">外部ADD</button></p>

  <!--event参数 <button @click=”add(2,$event)”>add</button> -->

  <script type="text/javascript">
    var btn = {
      template:`<button>组件add</button>`
    }
    var app = new Vue({
      el: "#myApp",
      data: {
        a: 1
      },
      components:{
        'btn':btn
      },
      methods:{
        add1:function(){
          this.a++;
        },
        add2:function(num){
          if(num!=''){
            this.a+=num;
          }else {
            this.a++;
          }
        }
      }
    })
  </script>
</body>

</html>
