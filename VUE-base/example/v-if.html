<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if&v-else&v-show</title>
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>v-if&v-else&v-show 用法</h1>
  <hr>
  <div id="myApp">
    <!-- <div v-if="isLogin">你好，技术胖</div>
    <div v-else>请登录！</div> -->
    <div v-show="isLogin">你好，技术胖</div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: "#myApp",
      data: {
        isLogin: true
      }
    })
  </script>
</body>

</html>
